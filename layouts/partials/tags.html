<div class='widget Label' data-version='2' id='Label2'>
  <div class='widget-title'>
    <h3 class='title'>
      Tags
    </h3>
  </div>
  <div class='widget-content cloud-label'>
    <ul>
        {{ range $key, $val := first 5 .Site.Taxonomies.tags.ByCount }}
        
      <li>
        <a class='label-name' href='{{ "/tags/" | relLangURL }}{{ .Name | urlize }}'>
          {{  .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
